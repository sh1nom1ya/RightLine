version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: RightLine.Api/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - rightline-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=rtln;Username=postgres;Password=7169
    depends_on:
      - postgres

